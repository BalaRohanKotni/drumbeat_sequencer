<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Site's meta -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="description" content="A drum machine website.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tap Machine | Drum Machine</title>
</head>

<body>
    <div class="header">
        <h2>Drum Machine</h2>
    </div>

    <div style="height: 15%"></div>

    <div id="track-1">
        <div class="circle" style="background: #EB5757;"></div>
        <div style="width: 5%"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>

        <button id="track-1-inst" class="track-inst-selector">Kick Tape</button>

        <div class="modal t1modal">
            <div class="inst-picker modal-content">
                <h2>Pick a drum</h2>
                <div class="the-actual-picker">
                    <button class="picker-button t1button">Kick Tape</button>
                    <button class="picker-button t1button">Kick Electro</button>
                    <button class="picker-button t1button">Kick 808</button>
                    <button class="picker-button t1button">Kick Classic</button>
                </div>
            </div>
        </div>

    </div>

    <div style="height: 20px"></div>

    <div id="track-2">
        <div class="circle" style="background: #6FCF97;"></div>
        <div style="width: 5%"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>

        <button id="track-2-inst" class="track-inst-selector">Clap Tape</button>

        <div class="modal t2modal">
            <div class="inst-picker modal-content">
                <h2>Pick a drum</h2>
                <div class="the-actual-picker">
                    <button class="picker-button t2button">Clap Tape</button>
                    <button class="picker-button t2button">Clap Fat</button>
                    <button class="picker-button t2button">Clap 808</button>
                    <button class="picker-button t2button">Clap Crushed</button>
                </div>
            </div>
        </div>

    </div>

    <div style="height: 30px"></div>

    <div id="track-3">
        <div class="circle" style="background: #BB6BD9;"></div>
        <div style="width: 5%"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>

        <button id="track-3-inst" class="track-inst-selector">HitHat 808</button>

        <div class="modal t3modal">
            <div class="inst-picker modal-content">
                <h2>Pick a drum</h2>
                <div class="the-actual-picker">
                    <button class="picker-button t3button">HitHat 808</button>
                    <button class="picker-button t3button">HitHat Electro</button>
                    <button class="picker-button t3button">HitHat Acoustc</button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        Drums

    </div>

    <script src="script.js"></script>
</body>

</html>
